<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DOM</title>
</head>
<body style="background-color: rgb(46, 46, 46);">
    <ul class="language">
        <li>Javascript</li>
    </ul>
</body>

<script>
    document.body.style.color = "white"
    // function to add the new language in the list
    function addLang (language){
        const li = document.createElement("li")
        li.innerHTML = `${language}`
        document.querySelector(".language").append(li)
    }
    addLang("Java")
    addLang("C++")

    function optimizeAdd (language){
        const li = document.createElement("li")
        li.append(document.createTextNode(language))
        document.querySelector(".language").append(li)
    }
    optimizeAdd("golang")

</script>

</html>
